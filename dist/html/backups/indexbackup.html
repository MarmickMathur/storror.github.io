<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="formbox">
        <form id="signupvendor">
            <div class="logobox">
                <img class="logo" src="/logo.png" alt="logo">
            </div>
            <div class="form">
                <div class="heading">
                    <h1>vendor
                        <hr>
                    </h1>
                </div>
                <div>
                    <label for="email">
                        <h4>email</h4>
                    </label>
                    <input type="email" name="email" id="emailvendor">
                </div>
                <div> <label for="password">
                        <h4>password</h4>
                    </label>
                    <input type="password" id="passwordvendor" name="password">
                </div>
                <button type="submit" id="signupbtnvendor" class="button">sign up</button>
                <button type="submit" id="signinbtnvendor" class="button">sign in</button>
            </div>
        </form>
    </div>



    <div class="formbox">
        <form id="signupcustomer">
            <div class="logobox">
                <img class="logo" src="/logo.png" alt="logo">
            </div>
            <div class="form">
                <div class="heading">
                    <h1>customer
                        <hr>
                    </h1>
                </div>
                <div>
                    <label for="email">
                        <h4>email</h4>
                    </label>
                    <input type="email" name="email" id="emailcustomer">
                </div>
                <div> <label for="password">
                        <h4>password</h4>
                    </label>
                    <input type="password" id="passwordcustomer" name="password">
                </div>
                <button type="submit" id="signupbtncustomer" class="button">sign up</button>
                <button type="submit" id="signinbtncustomer" class="button">sign in</button>
            </div>
        </form>
    </div>
</body>
<script src="/dist/bundles/bundlesource.js" defer></script>

</html>
