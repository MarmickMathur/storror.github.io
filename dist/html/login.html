<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="/dist/css/style.css">
    <link rel="stylesheet" media='screen and (min-width: 425px)' href="style.css">
    <link rel="stylesheet" media='screen and (max-width: 425px)' href="/dist/css/styleindex.css" />

</head>

<body class="relative overflow-hidden mobile:overflow-visible">
    <div id="loader" class="absolute w-screen hidden h-screen z-50 ">
        <div class="backdrop-blur-3xl bg-transparent absolute z-[900] top-0 left-0 w-screen h-screen ">
        </div>

        <div role="status" class="absolute z-[1000] scale-125 top-1/2 left-1/2">
            <svg aria-hidden="true" class="w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="currentColor" />
                <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentFill" />
            </svg>
            <span class="sr-only">Loading...</span>
        </div>

    </div>

    <div class=" text-center uppercase bg-gray-800 flex flex-col justify-end mobile:fixed absolute z-20 top-0 w-full">
        <div class="transition-all flex justify-center items-center">
            <h1
                class="transition-all ease-out duration-150 font-headingmain2 tracking-tighter inline-block text-white text-xl m-1 hover:tracking-widest hover:text-3xl cursor-default">
                storror</h1>
        </div>
        <div class="bg-gradient-to-r h-0.5 from-blue-500 via-purple-500 to-pink-500 text-xs"></div>
    </div>

    <div class="flex flex-col mobile:flex-row ">
        <div id="mainvendor"
            class=" transition-all  ease-out duration-500 w-screen h-1/2 overflow-auto scroll-smooth scrollbar-hide mobile:hover:w-11/12 mobile:w-1/2 mobile:h-screen">
            <div id="vendorbox"
                class="w-full mobile:bg-gradient-to-b py-0.5 mobile:from-black mobile:via-black mobile:to-gray-500 bg-black flex flex-col">

                <div class="mobile:mb-52 m-0 relative h-[50vh] mobile:h-screen ">
                    <div id="clicklistenerv" class=" absolute top-0 h-full w-full  z-10 cursor-pointer"></div>
                    <div class="flex flex-col align-middle mt-16 drop-shadow-lg shadow-white">
                        <h1
                            class=" text-center text-white text-7xl mobile:text-9xl font-headingside1 font-thin uppercase tracking-tighter">
                            ven</h1>
                        <h1
                            class=" text-center text-white text-7xl mobile:text-9xl pb-5 font-headingside1 font-thin uppercase tracking-tighter">
                            dor</h1>
                    </div>
                    <div class="flex flex-col justify-center relativ overflow-hidden relative">
                        <p id="desc1v"
                            class="transition-all hidden text-center text-white relative -top-6 uppercase md:block">
                            show
                            that your
                            are still here</p>
                        <p id="desc2v"
                            class="transition-all text-center hidden text-white pb-52 relative -top-12 uppercase md:block">
                            get rating
                            form your
                            customers</p>
                    </div>
                </div>



                <div class="relative mobile:block ">
                    <div
                        class="z-0 absolute   rounded-full shadow-gray-900 shadow-md top-4 ml-11 bg-gray-700 h-32 w-32">
                    </div>
                    <div
                        class="z-0 absolute   rounded-full shadow-gray-900 shadow-md bottom-0 right-0 bg-gray-900 h-12 w-12">
                    </div>
                    <div
                        class="z-0 absolute   rounded-full shadow-gray-900 shadow-md ml-5 bottom-10   bg-gray-800 h-16 w-16">
                    </div>
                    <div
                        class="z-0 absolute   rounded-full shadow-gray-900 shadow-md top-0 right-20 bg-gray-600 h-20 w-20">
                    </div>
                    <div
                        class="z-0 absolute   rounded-full shadow-gray-900 shadow-md mr-4 top-1/2 right-0 bg-gray-500 h-24 w-24">
                    </div>
                    <div
                        class="z-0 absolute   rounded-full shadow-gray-900 shadow-md top-1/3 right-32 bg-gray-800 h-12 w-12">
                    </div>
                    <div
                        class="z-0 absolute   rounded-full shadow-gray-900 shadow-md mr-6 mb-3 bottom-1/4 left-20 bg-gray-900 h-28 w-28">
                    </div>
                    <div class=" flex flex-col items-center pb-28 box-border">
                        <div
                            class=" z-10 p-1 bg-gradient-to-tr from-blue-500 via-purple-500 to-pink-500 rounded-lg shadow-lg shadow-black lg:w-1/2 md:w-5/6 sm:w-11/12">
                            <form action="" id="signupvendor"
                                class=" font-headingside2 h-5/6 font-light text-xl w-full p-12 z-10 text-white bg-black rounded-lg">
                                <h1 class="text-4xl font-headingside1 font-light uppercase text-center mb-12">login</h1>
                                <div class="box-border p-3 rounded-lg bg-gray-900">
                                    <label for="email" class="z-10 p-2 ">Email</label>
                                    <input type="email" name="email" id="emailvendor"
                                        class="z-10 w-full  my-2 rounded-sm bg-gray-600 text-white shadow-md shadow-black"
                                        required autocomplete="off">
                                    <label for="password" class="z-10 p-2 ">Password</label>
                                    <input type="password" name="password" id="passwordvendor"
                                        class="z-10 w-full  my-2 rounded-sm bg-gray-600 text-white shadow-md shadow-black"
                                        required>
                                    <label for="cnfrmpassword" class="z-10 p-2 transition-all hidden"
                                        id="cnfrmpassword">Confirm
                                        Password</label>
                                    <input type="password" name="cnfrmpassword" id="confirmpasswordvendor"
                                        class="z-10 w-full  my-2 rounded-sm bg-gray-600 text-white shadow-md shadow-black  transition-all hidden"
                                        required>
                                </div>
                                <p id="errormessagev"
                                    class="text-white-600 uppercase text-center transition-all hidden text-sm mt-5 ">
                                </p>
                                <button type="submit" id="signinbtnvendor"
                                    class="block mx-auto font-normal uppercase my-5 w-full rounded-full transition-all bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 hover:text-2xl ">login</button>
                                <button type="submit" id="signupbtnvendor"
                                    class=" mx-auto font-normal uppercase transition-all hidden my-5 w-full rounded-full bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500  hover:text-2xl">signup</button>
                                <div id="border"
                                    class="bg-gradient-to-tr rounded-full from-blue-500 via-purple-500 to-pink-500 p-0.5">
                                    <div id="signupactive"
                                        class="transition-all bg-black rounded-full text-center uppercase font-headingside1 text-base cursor-pointer hover:text-lg">
                                        new user?
                                    </div>
                                </div>
                                <div class="text-white">
                                    <div id="resetpass"
                                        class="font-headingside1 cursor-pointer hover:text-red-500 tracking-wide hidden">
                                        forgot
                                        password ?</div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="maincustomer"
            class="transition-all ease-out duration-500 w-full h-1/2 overflow-auto scroll-smooth  scrollbar-hide mobile:h-screen mobile:w-1/2 mobile:hover:w-11/12">

            <div id="customerbox"
                class=" mobile:bg-gradient-to-b py-0.5 mobile:from-white via mobile:bg-gray-400 mobile:to-gray-500 bg-white flex flex-col">
                <div class="mobile:mb-52 m-0 relative h-[50vh] mobile:h-screen">
                    <div id="clicklistenerc" class=" absolute top-0 w-full h-full z-10 cursor-pointer"></div>
                    <div class="flex flex-col align-middle mt-16">
                        <h1
                            class="text-center text-black text-7xl mobile:text-9xl font-headingside1 font-thin uppercase tracking-tighter">
                            cust</h1>
                        <h1
                            class="text-center text-black text-7xl mobile:text-9xl pb-5 font-headingside1 font-thin uppercase tracking-tighter">
                            omer</h1>
                    </div>
                    <div class="flex flex-col justify-center relative overflow-hidden">
                        <p id="desc1c"
                            class="transition-all hidden text-center relative -top-6 text-black uppercase md:block">
                            not sure
                            whether
                            your favourite
                            store is open.</p>
                        <p id="desc2c"
                            class="transition-all hidden text-center relative -top-12 text-black pb-52 uppercase md:block">
                            doubtfull if
                            your favourite
                            dish is
                            available????</p>

                    </div>
                </div>
                <div class="relative mobile:block ">
                    <div
                        class="z-0 absolute rounded-full shadow-gray-900 shadow-md bottom-3 ml-20 bg-gray-500 h-32 w-32">
                    </div>
                    <div
                        class="z-0 absolute rounded-full shadow-gray-900 shadow-md bottom-14 right-20 bg-gray-300 h-12 w-12">
                    </div>
                    <div
                        class="z-0 absolute rounded-full shadow-gray-900 shadow-md ml-20 top-48   bg-gray-400 h-16 w-16">
                    </div>
                    <div
                        class="z-0 absolute rounded-full shadow-gray-900 shadow-md top-0 right-32 bg-gray-400 h-20 w-20">
                    </div>
                    <div
                        class="z-0 absolute rounded-full shadow-gray-900 shadow-md mr-4 top-1/2 right-0 bg-gray-400 h-24 w-24">
                    </div>
                    <div
                        class="z-0 absolute rounded-full shadow-gray-900 shadow-md top-1/3 right-32 bg-gray-200 h-12 w-12">
                    </div>
                    <div
                        class="z-0 absolute rounded-full shadow-gray-900 shadow-md mr-6 mb-3 top-5 left-6 bg-gray-600 h-28 w-28">
                    </div>
                    <div class=" flex flex-col items-center  pb-28 box-border">
                        <div
                            class=" p-1 bg-gradient-to-tr from-blue-500 via-purple-500 to-pink-500 rounded-lg shadow-lg shadow-black relative lg:w-1/2 md:w-5/6 sm:w-11/12">
                            <form action="" id="signupcustomer"
                                class=" font-headingside2 font-normal text-xl w-ful p-12 text-black bg-white rounded-lg">
                                <h1 id="headingform"
                                    class="text-4xl font-headingside1 font-light uppercase text-center mb-12">login</h1>
                                <div class="box-border p-3 rounded-lg bg-gray-300">
                                    <label for="email" class="z-10 p-2 font-normal ">Email</label>
                                    <input type="email" name="email" required id="emailcustomer" autocomplete="off"
                                        class="z-10  w-full my-2 rounded-sm bg-gray-400 text-black shadow-md shadow-gray-900">
                                    <label for="password" class="z-10 p-2 font-normal">Password</label>
                                    <input type="password" name="password" id="passwordcustomer"
                                        class="z-10 w-full  my-2 rounded-sm bg-gray-400 text-black shadow-md shadow-gray-900"
                                        required>
                                    <label for="cnfrmpassword" class="z-10 p-2 transition-all hidden"
                                        id="cnfrmpasswordc">Confirm
                                        Password</label>
                                    <input type="password" name="cnfrmpassword" id="confirmpasswordcustomer"
                                        class="z-10 w-full  my-2 rounded-sm bg-gray-400 text-black shadow-md shadow-black transition-all hidden"
                                        required>
                                </div>
                                <p id="errormessagec"
                                    class="text-white-600 uppercase text-center transition-all hidden text-sm mt-5 ">
                                </p>
                                <button type="submit" id="signinbtncustomer"
                                    class="block mx-auto uppercase my-5 w-full rounded-full bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 transition-all hover:text-2xl">login</button>
                                <button type="submit" id="signupbtncustomer"
                                    class=" mx-auto font-normal uppercase transition-all hidden my-5 w-full rounded-full bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 hover:text-2xl">signup</button>
                                <div id="border"
                                    class="bg-gradient-to-tr rounded-full from-blue-500 via-purple-500 to-pink-500 p-0.5">
                                    <div id="signupactivec"
                                        class="bg-white transition-all rounded-full hover:text-lg text-center uppercase font-headingside1 text-base cursor-pointer">
                                        new user?
                                    </div>
                                </div>
                                <div class="text-black">
                                    <div id="resetpassc"
                                        class="font-headingside1 hidden cursor-pointer hover:text-red-500 tracking-wide">
                                        forgot
                                        password ?</div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/dist/bundles/bundlesource.js"></script>

</html>
